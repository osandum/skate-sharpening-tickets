<!-- templates/sharpener_login.html -->
{% extends "base.html" %}
{% block title %}{{ t('sharpener_dashboard') }} - {{ t('login') }}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="card-wrapper">
        <h1 class="text-2xl font-bold text-center mb-8 text-gray-800">
            ✂️ {{ t('login') }}
        </h1>

        <form action="{{ url_for('sharpener_login') }}" method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">{{ t('username') }}</label>
                <input type="text" name="username" required
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">{{ t('password') }}</label>
                <input type="password" name="password" required
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
            </div>

            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-lg">
                {{ t('login') }}
            </button>
        </form>
    </div>
</div>
{% endblock %}
