{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="card-wrapper">
        <div class="text-center mb-6">
            <svg class="w-16 h-16 mx-auto text-yellow-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">{{ t('feedback_not_available') }}</h1>
            <p class="text-gray-600">{{ t('feedback_only_completed') }}</p>
        </div>

        <div class="bg-blue-50 p-4 rounded-lg mb-6">
            <div class="text-sm text-gray-700">
                <p><strong>{{ t('ticket_code') }}:</strong> {{ ticket.code }}</p>
                <p><strong>{{ t('status') }}:</strong> {{ t('status_' + ticket.status) }}</p>
            </div>
        </div>

        <div class="text-center">
            <a href="{{ url_for('customer.index') }}" class="btn-primary inline-block">
                {{ t('return_home') }}
            </a>
        </div>
    </div>
</div>
{% endblock %}
